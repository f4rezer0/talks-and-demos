version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: train-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: trainpass123
      POSTGRES_DB: traintickets
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: train-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: trainpass123
      DB_NAME: traintickets
      AI_PROVIDER: openai
      OPENAI_API_KEY: rak_yaIOatwyktQepoEKVMJslUASBbNhwIYFPKgvWgOORtrAZdvBxdtuigxBKVHIsMjE
      OPENAI_BASE_URL: https://api.relax.ai
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend

volumes:
  pgdata:
